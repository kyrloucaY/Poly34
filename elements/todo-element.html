<dom-module id="todo-element">

  <template>
    <style>
      /* CSS rules for your element */
      .cnt {
        display: inline-flex;
        color: black;
        background-color: #fffed9;
        min-height: 40px;
        height: 100vh;
      }

      .elem {
        max-width: 460px;
        background-color: #ffe7c0;
        margin:10px;
      }

      #iconTick {
        float: right;

        margin-left: auto;
        background-color: #00bcd4;
      }
    </style>
    <!-- local DOM for your element -->
    <div>
      <paper-material elevation=2>
        <paper-item class="elem">
          <paper-item-body>
            <div hidden="{{editing}}">{{user}}</div>
            <div>date: {{date}}</div>
            <paper-input label="taks:" placeholder="enter task" value="{{task}}"></paper-input>
            <paper-fab  icon="add" mini on-click="toggleUser"></paper-fab>
          </paper-item-body>
          <div id="iconTick">
            <iron-icon icon="account-balance"></iron-icon>
            <paper-checkbox>Select</paper-checkbox>
          </div>
        </paper-item>

      </paper-material>
    </div>
  </template>

  <script>
    // element registration
    Polymer({
      is: "todo-element",

      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        rid:{
          type:String,
          value:0
        },
        date: {
          type: String,
          value: new Date().toLocaleDateString()
        },
        task:{
          type:String,
          value:''
        },
        user:{
          type:String,
          value:'Kyr Louc'
        },
        editing:{
          type:Boolean,
          value:false
        }
      },
      ready: function (e) {

        var options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };

        //this.greeting=new Date().toLocaleDateString('en',options);
      },

      toggleUser: function(){
        this.editing=!this.editing;
        alert('toggle');
      }
    });
  </script>

</dom-module>
