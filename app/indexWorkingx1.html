<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="../styles/stylesMain.css">
    <title>Title</title>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="../elements/todo-element.html">
    <link rel="import" href="../elements/todo-repeat-card.html">
    <link rel="import" href="../elements/todo-customers.html">
    <link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">

</head>

<body class="flex fullbleed">

<paper-drawer-panel class="flex main" left-drawer>
    <div drawer>
        <paper-button id="b1">Press fP</paper-button>
    </div>
    <paper-header-panel class="flex" mode="waterfall-tall" main>
        <paper-toolbar class="medium-tall">
            <span style="margin-right: 20px">Search2</span>
            <!--span class="flex"></span-->
            <paper-icon-button icon="menu"></paper-icon-button>
            <paper-icon-button id='search' icon="search"></paper-icon-button>
            <paper-icon-button icon="more-vert"></paper-icon-button>
            <paper-icon-button id='lock' icon="lock-open"></paper-icon-button>
            <paper-icon-button icon="redeem"></paper-icon-button>
            <paper-tabs id="tabs" class="bottom fit" selected="0">
                <paper-tab>ONE</paper-tab>
                <paper-tab>TWO</paper-tab>
                <paper-tab>Three</paper-tab>
                <paper-tab>Four</paper-tab>
            </paper-tabs>
        </paper-toolbar>
        <div class="layout vertical flex maxHeight">The container
            <iron-pages flex id="pages" selected="0" class="container">
                <todo-element class="d4"></todo-element>
                <todo-orders2 class="d4"></todo-orders2>
                <todo-customers class="d4"></todo-customers>
                <div class="d4"> fourth</div>
            </iron-pages>
        </div>
    </paper-header-panel>
</paper-drawer-panel>
<script src="../scripts/main.js"></script>
</body>
</html>
